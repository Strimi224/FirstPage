<div class="category" [class.line]="(this.category.links.length < 7 && !this.last) || this.editMode" [class.edit-mode]="editMode">
  <h1 (click)="this.editMode = !this.editMode">{{category.name}}</h1>
  <ul *ngIf="!editMode">
    <cdk-virtual-scroll-viewport itemSize="30">
      <li *cdkVirtualFor="let link of category.links">
        <app-link [link]="link"></app-link>
      </li>
    </cdk-virtual-scroll-viewport>
  </ul>
  <div class="edit-button-container">
    <button *ngIf="editMode" (click)="openEditWindow()" class="edit-category-button">Edit Category</button>
  </div>
</div>
